		<!-- Contents -->
		<div id="Contents">
			<script type="text/javascript">
				$(
						function() {
							$(".select").each(
									function() {
										var s = $(this);
										var z = parseInt(s.css("z-index"));
										var dt = $(this).children("dt");
										var dd = $(this).children("dd");
										var _show = function() {
											dd.slideDown(200);
											dt.addClass("cur");
											s.css("z-index", z + 1);
										};
										var _hide = function() {
											dd.slideUp(200);
											dt.removeClass("cur");
											s.css("z-index", z);
										};
										dt.click(function() {
											dd.is(":hidden") ? _show()
													: _hide();
										});
										dd.find("a").click(function() {
											dt.html($(this).html());
											_hide();
										});
										$("body").click(
												function(i) {
													!$(i.target).parents(
															".select").first()
															.is(s) ? _hide()
															: "";
												});
									})
						})
			</script>
<body>
        <img src="assets/img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
			href="#">课程信息</a>&nbsp;-</span>&nbsp;请假查询
        <div class="widget-content nopadding">
          <form id="stdForm" class="form-horizontal">
            <div class="control-group">
              <label class="control-label">查询学生学号 :</label>
              <input id="stdId" name="studentId" type="text" class="span11" placeholder="请输入学生学号" />

<!-- MainForm -->
			<div id="MainForm">
				<div class="form_boxB">
					<h2>记录列表</h2>
					<table id="tableList" cellpadding="0" cellspacing="0">
						<tr id='tableHead'>
							<td>序号</td>
							<td>学号</td>
							<td>请假课程编号</td>

							<td>任课教师</td>
							<td>记录时间</td>
						</tr>
					</table>
					<p class="msg" id="msg_zero"></p>
					<p class="msg" id="msg_count">共找到 <span id="count" style="color: green"> 0 </span> 条请假记录</p>

<script type="text/javascript">
	//页面加载时执行   
	$(function(){  
    	$('#msg_zero').hide();
    	var kw = Cache.get("leavelist_keyword");
		$('#stdId').val(kw);
		if(kw != null && kw != ''){
			getList();
		}
	});
	function getList(){
		$.ajax({  
		    type: "post",  
		    url:  server_url + "course/getStudentLeaveList",  
		    async: false,
		    data: $('#stdForm').serialize(),
		    contentType: "application/x-www-form-urlencoded; charset=utf-8",  
		    success: function(result) { 
		    	Cache.set("leavelist_keyword", $('#stdId').val());
		    	//alert(result);
		        if(result.code == -1){
		        	 $('#msg_zero').text(result.msg);
		        	 $('#msg_zero').show();
			         $('#msg_count').hide();
		        }
		        else{
		        	$('#msg_count').show();
		        	$('#msg_zero').hide();
			        $('#count').text(" " + result.data.length + " ");
		        }
		        // 删除除第一行(表头)外的所有行  
		        $('#tableList tr:not(:first)').remove();  
		        for (var i = 0; i < result.data.length; i++) {
		        	var stdId = $('#stdId').val();
		        	// 以 HTML 创建元素
		        	var txt="<tr id='row" + (i+1) + "'><td>"+(i+1)+"</td><td>"+stdId+"</td><td>"+result.data[i].courseId+"</td><td>"+result.data[i].courseName+"</td><td>"+result.data[i].TeacherName+"</td><td>"+result.data[i].date+"</td></tr>";
		        	$("#tableList tr:eq("+i+") ").after(txt);          // 在表头之后插入新元素
		        }
		    }
		}); 
	}
</script>
