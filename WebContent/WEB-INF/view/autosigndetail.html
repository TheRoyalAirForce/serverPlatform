			<script type="text/javascript">
				$(
						function() {
							$(".select").each(
									function() {
										var s = $(this);
										var z = parseInt(s.css("z-index"));
										var dt = $(this).children("dt");
										var dd = $(this).children("dd");
										var _show = function() {
											dd.slideDown(200);
											dt.addClass("cur");
											s.css("z-index", z + 1);
										};
										var _hide = function() {
											dd.slideUp(200);
											dt.removeClass("cur");
											s.css("z-index", z);
										};
										dt.click(function() {
											dd.is(":hidden") ? _show()
													: _hide();
										});
										dd.find("a").click(function() {
											dt.html($(this).html());
											_hide();
										});
										$("body").click(
												function(i) {
													!$(i.target).parents(
															".select").first()
															.is(s) ? _hide()
															: "";
												});
									})
						})
			</script>

<script type="text/javascript">
	var mDate;
	var courseId;
	//页面加载时执行   
	$(function(){  
		mDate = GetQueryString("mDate");
		courseId = GetQueryString("courseId");
		var tName = "sign_in_"+courseId+"_"+mDate;
		$('#formtitle').text(tName);
		//alert(courseId);
		getList();
	});
	function getList(){
		$.ajax({  
		    type: "post",  
		    url:  "course/getSignList?courseId="+courseId+"&mDate="+mDate,  
		    async: false,
		    contentType: "application/x-www-form-urlencoded; charset=utf-8",  
		    success: function(result) {  
		        //alert(result);
		        if(result.code == -1){
		        	 $('.msg').text(result.msg);
		        }
		        else{
			        $('#count').text(" " + result.data.length + " ");
		        }
		        // 删除除第一行(表头)外的所有行  
		        $('#tableList tr:not(:first)').remove();  
		        for (var i = 0; i < result.data.length; i++) {
		        	var studentId = result.data[i].studentId;
		        	var row = result.data[i].row;
		        	var col = result.data[i].col;
		        	var flag = result.data[i].flag;
		        	var isLeave = result.data[i].isLeave;
		        	var isAbsent = result.data[i].isAbsent;
		        	var signTime = result.data[i].signTime;
		        	if(flag) flag = '已签到';
		        	else flag = '未签到';  
		        	if(isLeave) isLeave = '是';
		        	else isLeave = '否'; 
		        	if(isAbsent) isAbsent = '是';
		        	else isAbsent = '否'; 
		        	// 以 HTML 创建元素
		        	var txt="<tr id='row" + (i+1) + "'><td>"+studentId+"</td><td>"+row+"</td><td>"+col+"</td><td>"+flag+"</td><td>"+isLeave+"</td><td>"+isAbsent+"</td><td>"+signTime+"</td></tr>";
		        	$("#tableList tr:eq("+i+") ").after(txt);          // 在表头之后插入新元素
		        }
		    }
		}); 
	}
	function getCookie(name)
	{
		var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
		if(arr=document.cookie.match(reg))
			return decodeURI(arr[2], "UTF-8");
		else
			return null;
	}

	function GetQueryString(name)
	{
	     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	     var r = window.location.search.substr(1).match(reg);
	     if(r!=null)
	    	 return unescape(r[2]); 
	     return null;
	}
</script>
